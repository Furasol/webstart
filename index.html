<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Анкета пользователя</legend>
        <label for="#1"> Введите имя</label>
        <input id="#1" type="text" placeholder="Например, Никита" autocomplete="on" required><br>
        <label for="#2"> Введите Фамилию</label>
        <input id="#2" type="text" placeholder="Например, Шкатула" autocomplete="on" required><br>
        <label for="#3"> Введите Отчество</label>
        <input id="#3" type="text" placeholder="Например, Сергеевич" autocomplete="on" required><br>
        <label for="#4">Дата вашего рождения</label>
        <input type="date" required><br>
        <input type="file"><br>
        <label for="#">Введите почту</label>
        <input type="email" required><br>
        <label for="#">Введите пароль</label>
        <input type="password" required>
        <br><br>
        <input type="submit">
    </fieldset>

</body>

</html>
